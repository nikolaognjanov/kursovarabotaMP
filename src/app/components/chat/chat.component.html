<nav class="navbar fixed-top navbar-light bg-light">
  <a class="ml-2 navbar-brand">{{userLabel}}</a>
  <div class="float-right h-100 d-inline-block">
    <button class="btn btn-primary transparent-button" routerLink="/users">Users</button>
    <button class="btn btn-primary transparent-button" (click)="logout()">Logout</button>
  </div>
</nav>
<div #scroller class="flow-container">
  <div class="message-container">
    <li class="message-wrapper" *ngFor="let message of messages">
      <div class="list-group-item message-holder" [ngClass]="{'float-right ': message.email === myEmail, 'spacer': message.email !== myEmail}">
        <p class="message-item">{{ message.message }}</p>
        <div class="time col-sm-12">
          <div class="float-right">{{message.sendingDate | date: 'HH:mm'}}</div>
        </div>
      </div>
    </li>
  </div>
</div>
<div class="navbar fixed-bottom navbar-light bg-light">
  <div class="col-9 p-0 h-100">
    <form [formGroup]="newMessageForm">
      <input formControlName="message" placeholder="Type a message..." class="form-control message-input"
        (keydown)="sendFromEnter($event)">
    </form>
  </div>
  <div class="col-3 h-100 p-0">
    <button class="btn btn-primary w-100 transparent-button" (click)="sendFromKeyboard()">Send</button>
  </div>
</div>
